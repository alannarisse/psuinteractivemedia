<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
display: grid;
width: 80rem;
height: 52rem;
row-gap: 0.625rem;
column-gap: 10px;
grid-template-rows: repeat(4, minmax(0, 1fr));
grid-template-columns: repeat(4, minmax(0, 1fr));
}

.first {
  width: 19rem;
height: 25.4375rem;
flex-shrink: 0;
grid-row: 2 / span 1;
grid-column: 2 / span 1;
background: red;
}
.second {
  width: 40rem;
height: 38.625rem;
flex-shrink: 0;
grid-row: 1 / span 1;
grid-column: 3 / span 1;
background: blue;
}
.third {
  flex: 1 0 0;
align-self: stretch;
grid-row: 1 / span 1;
grid-column: 1 / span 2;
background:pink;
}
.fourth {
  width: 19.5625rem;
height: 38.84375rem;
flex-shrink: 0;
grid-row: 2 / span 3;
grid-column: 1 / span 1;
background:yellow;
}
.fifth {
  width: 60rem;
height: 13rem;
flex-shrink: 0;
grid-row: 4 / span 1;
grid-column: 2 / span 1;
background:green;
}
  </style>
</head>
<body>
  
  <div class="grid">

<div class="first"></div>
<div class="second"></div>
<div class="third"></div>
<div class="fourth"></div>
<div class="fifth"></div>

  </div>
</body>
</html>
