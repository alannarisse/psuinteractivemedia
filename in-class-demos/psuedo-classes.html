<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo Classes</title>
	<style>
		li:last-child {color: red;}
		li:nth-child(odd) {background-color: #ddd;}
		li:nth-child(even) {background-color: #ccc;}
		li:nth-child(1) {color: blue;}
		li:nth-child(3) {color: orange;}
		li:before {
			content: 'HI';
		}
		.readmore:after {
			content: 	&#8594;
		}


	</style>
</head>
<body>
	<a href="#" class="readmore">Read more</a>

<ul>
	<li>apples</li>
	<li>bananas</li>
	<li>oranges</li>
	<li>papaya</li>
	<li>mango</li>
</ul>




</body>
</html>
