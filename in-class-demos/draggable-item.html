<!DOCTYPE html>
<html>
  <head>
    <style>
      #mydiv {
        position: absolute;
        z-index: 9;
        background-color: #2196f3;
        text-align: center;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 1px solid #d3d3d3;
        z-index: 1;
        background-image: url('http://placekitten.com/600/600');
        background-size: cover;
      }

      .mypocket {
        background-color: red;
        position: absolute;
        width: 900px;
        height: 900px;
        top: 300px;
        left: 600px;
        z-index: -1;
        border-radius: 25%;
        background-image: url('https://previews.123rf.com/images/dolimac/dolimac1411/dolimac141100001/33444567-funny-vector-cartoon-clip-art-illustration-of-a-big-hungry-alligator-looking-upward-with-his-mouth-o.jpg');
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <audio id="scream">
      <source src="sounds/screem.wav" type="audio/wav" />
    </audio>
    <h1>Draggable DIV Element</h1>

    <p>Click and hold the mouse button down while moving the DIV element</p>

    <div id="mydiv"></div>
    <div class="mypocket"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      var scream = $('#scream')[0]

      $('.mypocket').mouseenter(function () {
        scream.currentTime = 0
        scream.play()
      })

      var overlap = isOverlap('#myDiv', '.mypocket')
      $('.mypocket').hover(function () {
        if (overlap) {
          scream.play()
        } else {
          scream.pause()
        }
      })
      function isOverlap(idOne, idTwo) {
        var objOne = $(idOne),
          objTwo = $(idTwo),
          offsetOne = objOne.offset(),
          offsetTwo = objTwo.offset(),
          topOne = offsetOne.top,
          topTwo = offsetTwo.top,
          leftOne = offsetOne.left,
          leftTwo = offsetTwo.left,
          widthOne = objOne.width(),
          widthTwo = objTwo.width(),
          heightOne = objOne.height(),
          heightTwo = objTwo.height()
        var leftTop = leftTwo > leftOne && leftTwo < leftOne + widthOne && topTwo > topOne && topTwo < topOne + heightOne,
          rightTop = leftTwo + widthTwo > leftOne && leftTwo + widthTwo < leftOne + widthOne && topTwo > topOne && topTwo < topOne + heightOne,
          leftBottom = leftTwo > leftOne && leftTwo < leftOne + widthOne && topTwo + heightTwo > topOne && topTwo + heightTwo < topOne + heightOne,
          rightBottom = leftTwo + widthTwo > leftOne && leftTwo + widthTwo < leftOne + widthOne && topTwo + heightTwo > topOne && topTwo + heightTwo < topOne + heightOne
        return leftTop || rightTop || leftBottom || rightBottom
      }
    </script>
    <script>
      //Make the DIV element draggagle:
      dragElement(document.getElementById('mydiv'))

      function dragElement(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0
        if (document.getElementById(elmnt.id)) {
          /* if present, the header is where you move the DIV from:*/
          document.getElementById(elmnt.id).onmousedown = dragMouseDown
        } else {
          /* otherwise, move the DIV from anywhere inside the DIV:*/
          elmnt.onmousedown = dragMouseDown
        }

        function dragMouseDown(e) {
          e = e || window.event
          e.preventDefault()
          // get the mouse cursor position at startup:
          pos3 = e.clientX
          pos4 = e.clientY
          document.onmouseup = closeDragElement
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag
        }

        function elementDrag(e) {
          e = e || window.event
          e.preventDefault()
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX
          pos2 = pos4 - e.clientY
          pos3 = e.clientX
          pos4 = e.clientY
          // set the element's new position:
          elmnt.style.top = elmnt.offsetTop - pos2 + 'px'
          elmnt.style.left = elmnt.offsetLeft - pos1 + 'px'
        }

        function closeDragElement() {
          /* stop moving when mouse button is released:*/
          document.onmouseup = null
          document.onmousemove = null
        }
      }
    </script>
  </body>
</html>
