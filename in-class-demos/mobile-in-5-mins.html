<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    img {
      width: 100%;
    }

    div {
      padding: 40px;
    }

    main {
      display: flex;
      flex-direction: column;
    }

    <blade media|%20(min-width%3A%20768px)%20%7B>main {
      flex-direction: row;
      flex-wrap: wrap;
    }

    .img-1,
    .img-2 {
      flex: 50%;
    }
    }

    <blade media|%20(min-width%3A%201024px)%20%7B>.img-1,
    .img-2,
    .img-3 {
      flex: 1;
    }
    }
  </style>
</head>

<body>
  <header>
    <h1>I Heart Bill Murray</h1>
  </header>
  <main>
    <div class="img-1"><img src="https://www.placebear.com/500/499" /></div>
    <div class="img-2"><img src="https://www.placebear.com/501/500" /></div>
    <div class="img-3"><img src="https://www.placebear.com/501/500" /></div>
  </main>
</body>

</html>
