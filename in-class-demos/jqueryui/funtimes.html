<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    main {
      width: 100vw;
      height: 100vh;
      border: 1px solid red;
    }

    .kitten {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      height: 300px;
    }

    #myDiv {
      height: 100vh;
      width: 100vw;
      background-color: lightskyblue;
    }

    .aligator {
      position: absolute;
      top: 400px;
      left: 400px;
      width: 400px;
      height: 400px;
    }

    img {
      width: 100%;
    }

    .moon {
      opacity: 0;
      transition: opacity 2s;
    }

    .moonimate {
      opacity: 1;
    }
  </style>
</head>

<body>
  <main>
    <div class="kitten"><img src="http://placebear.com/300/300" /></div>
    <div class="aligator"><img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.buzzfeed.com%2Fbuzzfeed-static%2Fstatic%2F2022-08%2F25%2F18%2Fasset%2F5f8cbebd25eb%2Fsub-buzz-4895-1661453268-16.jpg&f=1&nofb=1&ipt=d10356145b92ffa4541fec75470f0425cbd794978b332c525691ccdf594210b3" />
    </div>

    <p class="moon hide">The moon is britgh on a lovely winter's night</p>
  </main>
  <section id="myDiv">I made it!</section>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <!-- JQuery UI -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script>
    $(".kitten").draggable()
    $(".aligator").droppable({
      drop: function () {
        $(".moon").addClass("moonimate")
        $("html, body").animate({
            scrollTop: $("#myDiv").offset().top
          },
          1000
        )
      }
    })
  </script>
</body>

</html>
