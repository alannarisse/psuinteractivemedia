<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Auto Flow gallery grid</title>
	<style>
		.grid-2 {
			display: grid;
			grid-template-columns: 30% 70%;
			grid-gap: 1em;
		}

		.left {
			background-color: #ccc;
			padding: 20px;
		}

		.gallery {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
			grid-column-gap: 16px;
			grid-row-gap: 32px;
		}

		.card {
			border: 1px solid #666;
		}

		img {
			width: 100%;
		}

		.feature {
			grid-column-end: span 2;
			grid-row-end: span 2;
		}

		.modal-style {
			position: absolute;
			border: red;
			padding: 60px;
			top: 30%;
			left: 45%;
			width: 300px;
			height: 300px;
		}

		.flex {
			flex-direction: row;
			display: flex;
			width: 100%;
			height: 600px;
			justify-content: flex-end;
			border: 1px solid red;
			align-items: center;
		}
	</style>
</head>

<body>


	<header>
		<h1>I heart Bill</h1>
	</header>


	<section class="flex">
		<div><img src="http://place-puppy.com/200x200" alt=""></div>

		<div><img src="http://place-puppy.com/200x200" alt=""></div>
	</section>

		<div><img src="http://place-puppy.com/200x200" alt=""></div>
	</section>

	<main class="grid-2">
