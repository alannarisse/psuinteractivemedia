  <body class="pg3">
    <a href="pg4.html"><img src="images/arrowr.png" class="arrow-hidden"/></a>
    <div class="story5">
      <p>The next night he came to listen and
          heard the witch calling to Rapunzel!</p></div>
      <div class="witch-incantation">
        <img src="images/witch/witch1.png" class="witch"/></div>
      <div id="pdrag">
        <img src="images/prince/prince2.png" class="bramble"/></div>
    <script>
      // Make the DIV element draggable:
      dragElement(document.getElementById('pdrag'))

      function dragElement(elmnt) {var pos1 = 0,
                                    // pos2 = 0,
                                        pos3 = 0
                                    // pos4 = 0
        
      if (document.getElementById('pdrag')) {
          // if present, the header is where you move the DIV from:
          document.getElementById('pdrag').onmousedown = dragMouseDown}
      
      else {
          // otherwise, move the DIV from anywhere inside the DIV:
          elmnt.onmousedown = dragMouseDown}

      function dragMouseDown(e) {e = e || window.event
                                  e.preventDefault()
                                  // get the mouse cursor position at startup:
                                  pos3 = e.clientX
                                  // pos4 = e.clientY
                                  document.onmouseup = closeDragElement
                                  // call a function whenever the cursor moves:
                                  document.onmousemove = elementDrag}

        function elementDrag(e) {e = e || window.event
                                  e.preventDefault()
                                  // calculate the new cursor position:
                                  pos1 = pos3 - e.clientX
                                  // pos2 = pos4 - e.clientY
                                  pos3 = e.clientX
                                  // pos4 = e.clientY
                                  // set the element's new position:
                                  // elmnt.style.top = elmnt.offsetTop - pos2 + 'px'
                                  elmnt.style.left = elmnt.offsetLeft - pos1 + 'px'}

        function closeDragElement() {
          // stop moving when mouse button is released:
          document.onmouseup = null
          document.onmousemove = null}}
    </script>
  </body>
