    <div class="story7">
        <p>He fell among the thorn trees beneath.
            The thorns stuck into his eyes
            and blinded him.</p></div>
    <a href="pg11.html"><img src="images/arrowr.png" class="arrow-hidden"/></a>
    <script>
        function reveal() {var reveals = document.querySelectorAll("p, h1, h2, h3");
        
        for (var i = 0; i < reveals.length; i++) {var windowHeight = window.innerHeight;
                                                    var elementTop = reveals[i].getBoundingClientRect().top;
                                                    var elementVisible = 150;

        if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");}

        else {reveals[i].classList.remove("active");}}}

        window.addEventListener("scroll", reveal);
    </script>
