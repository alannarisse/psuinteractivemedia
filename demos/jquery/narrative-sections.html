<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Pages</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin:0;
		}
		.hide {
			opacity:0;
			transition:all 500ms;
			z-index:-1;
		}
		html {
  		scroll-behavior: smooth;
		}
		.page {
			position:absolute;
			top:0;
			left:0;
			width:100vw;
			height:100vh;
			background:rgb(238, 233, 212);
			padding:60px;
			transition:all 500ms;
		}
		.page1 {
			background:rgb(212, 233, 238);
		}
		.page2 {
			background:rgb(234, 212, 238);
		}
		.page3 {
			background:rgb(212, 238, 218);
		}
	</style>
</head>
<body>

	<section class="page welcome">
		<p>welcome stuff</p>
		<button class="go-page1">page 1</button>
	</section>
	<section class="page page1 hide">
		<p>page one stuff</p>
		<button class="go-page2">read page 2</button>
	</section>
	<section class="page page2 hide">
		<p>page two stuff</p>
		<button class="go-page3">read page 3</button></section>
	<section class="page page3 hide">
		<p>page three stuff</p>
		<button class="go-page0">home</button></section>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


  <script>
  	$('.go-page1').click(function(){
  		$('.welcome').toggleClass('hide')
  		$('.page1').toggleClass('hide')
  	})
  	$('.go-page2').click(function(){
  	  		$('.page1').toggleClass('hide')
  				$('.page2').toggleClass('hide')
  	})
  	$('.go-page3').click(function(){
  	  		$('.page2').toggleClass('hide')
  				$('.page3').toggleClass('hide')
  	})
		$('.go-page0').click(function(){
			$('.page3').toggleClass('hide')
			$('.welcome').toggleClass('hide')
  	})

  </script>



</body>
</html>
