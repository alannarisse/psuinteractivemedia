<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Star and other things</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="flex">
  <article>
  <svg width="491" height="491" viewBox="0 0 491 491" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g id="star">
    <path id="outer" d="M245.5 0L300.618 169.636H478.984L334.683 274.477L389.801 444.114L245.5 339.273L101.199 444.114L156.317 274.477L12.0156 169.636H190.382L245.5 0Z" fill="#DB0B0B"/>
    <path id="inner" d="M245 124L272.166 207.609H360.078L288.956 259.282L316.122 342.891L245 291.218L173.878 342.891L201.044 259.282L129.922 207.609H217.834L245 124Z" fill="#F4A907"/>
    </g>
    </svg>
  </article>
  <article>
    <a href="#" class="button">Click me!</a>
  </article>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
  
  $('.button').click(function(){
    if($('#star').hasClass('start-animation')){
      $('.start-animation').css('animation-play-state', 'paused')
    }
    $('#star').addClass('start-animation')
    $('.start-animation').css('animation-play-state', 'running')
  })
  </script>
</body>
</html>
