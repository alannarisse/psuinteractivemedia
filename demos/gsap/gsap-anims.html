//pinning with timeline
<script>
  let tl = gsap.timeline({
    scrollTrigger: {
      trigger:'section',  
      start: 'bottom bottom',
      end: "bottom 5px",
      pin:true,
      scrub:true,
      markers: true,
    }
  });

  tl.to('.a', {
    x: 400,
    rotation:360,
    })
    .to('.b', {
    background:'red',
    })
    .to('.c', {
    background:'blue',
    x: 400,
    rotation:360,
    });
</script>
