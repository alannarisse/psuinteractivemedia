      fill: green;
      animation-name:orbit;
      animation-timing-function: linear;
      animation-duration: 10s;
      animation-iteration-count: infinite;
    }
    @keyframes orbit{
      0% { scale: 1;}
      10% { scale: 1.5;}
      25% { scale: 5; opacity:.6}
      55% { scale: .5; opacity:.0}
      99% { scale: 0; opacity:.6}
      100% { scale: 1;}
    }
  </style>
</head>
