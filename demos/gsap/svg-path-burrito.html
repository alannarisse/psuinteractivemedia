<script>
  //register the plugin (just once)
gsap.registerPlugin(MotionPathPlugin);
gsap.set("#wrapped", {
  transformOrigin: "50% 50%"
});
gsap.to("#burrito #wrapped", {
  rotation:'180',
  delay:3,
  duration: 5, 
  alignOrigin: [0.5, 0.5],
  repeat: 12,
  repeatDelay: 2,
  yoyo: true,
  }
)
gsap.to("#burrito", {
  duration: 5, 
  repeat: 12,
  repeatDelay: 2,
  yoyo: true,
  ease: "power1.inOut",
  motionPath:{
    path: "#path",
    align: "#path",
    autoRotate: true,
    alignOrigin: [0.5, 0.5]
  }
});


</script>
