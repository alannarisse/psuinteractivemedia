<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter GSAP</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <main>
  <h1>Who doesn't love a typewriter effect?</h1>
  <p class="one">I'm some text in a paragraph tag</p>
  <p class="two">this is another paragraph</p>
  <p class="three">I'm starting at the same time as the above paragraph</p>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
<script>


gsap.from('h1', {text:`I don't love it!`, duration:3})

</script>
</body>
</html>
