<html lang="en">
<head>

  <style>
    body {

</head>
<body>
  
    <svg version="1.1" id="rotation_path" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 1920 950" height="300" xml:space="preserve">
    <path id="path" d="M1770.64,203c28.66,85.42-311.04,276.44-758.75,426.66S178.02,832.42,149.36,747
    S460.4,470.56,908.1,320.34S1741.98,117.58,1770.64,203z" fill="none" stroke="#000" stroke-width="2" stroke-miterlimit="10"/>
    <circle id="circle1" cx="20" cy="20" r="20"/>
    <circle id="circle2" cx="20" cy="20" r="20"/>
    <circle id="circle3" cx="20" cy="20" r="20"/>
    <circle id="circle4" cx="20" cy="20" r="20"/>
</svg>
<button id="start">start</button>
<button id="pause">pause</button>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
<script src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js?v=0.6.0"></script>
<script src="http:http://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script>

            var values = MorphSVGPlugin.pathDataToBezier("#path");

            TweenMax.set('#circle1, #circle2, #circle3, #circle4', {
              x:                    values[0].x,
              y:                    values[0].y,
              xPercent:             -50,
              yPercent:             -50,
              transformOrigin:  "50% 50%"
            });

            var c1 = TweenMax.to("#circle1", 1, {bezier: {values:values, type:"cubic"}, ease:Linear.easeNone, repeat:-1});
            var c2 = TweenMax.to("#circle2", 1, {bezier: {values:values, type:"cubic"}, ease:Linear.easeNone, repeat:-1});
            var c3 = TweenMax.to("#circle3", 1, {bezier: {values:values, type:"cubic"}, ease:Linear.easeNone, repeat:-1});
            var c4 = TweenMax.to("#circle4", 1, {bezier: {values:values, type:"cubic"}, ease:Linear.easeNone, repeat:-1});

            c1.pause(0);
            c2.progress(0.25).pause();
            c3.progress(0.5).pause();
            c4.progress(0.75).pause();

            var tl = new TimelineMax();

            $("#start").click(function(){
                c1.resume();
                c2.resume();
                c3.resume();
                c4.resume();
            });
            $("#pause").click(function(){
                c1.pause();
                c2.pause();
                c3.pause();
                c4.pause();
            });

</script>

</body>
</html>
