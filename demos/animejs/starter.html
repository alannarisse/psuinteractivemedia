<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime.js Demo</title>
  <style>
    .square {
      width:100px;
      height:100px;
      background:red;
    }
    #css-selector-id {
      width:100px;
      height:100px;
      background:blue;
    }
    .fig {
      width:100px;
      height:100px;
      background:rgb(138, 91, 179);
    }
        .circle {
      width:100px;
      height:100px;
      border-radius:50%;
      background:rgb(138, 91, 179);
    }
  </style>
</head>
<body>
  <h1>Anime.js demo</h1>
  <div class="row">
    <div class="square"></div>
    <div id="css-selector-id"></div>
    <div class="fig"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>

<script>
  const { animate } = anime;

animate('.square', { x: '17rem' });
animate('#css-selector-id', { rotate: '1turn' });
animate('.fig', { scale: [1, .5, 1] });



</script>
</body>
</html>
