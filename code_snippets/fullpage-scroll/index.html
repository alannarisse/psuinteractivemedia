<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Scroll Demo</title>
    <style>
      body {
        margin: 0;
      }

      #wrap {
        position: relative;
        overflow: hidden;
        height: 600vh;
        background-image: linear-gradient(90deg, rgb(190, 90, 247), rgb(22, 91, 145));
      }

      section {
        box-sizing: border-box;
        position: relative;
        height: 100vh;
        overflow: hidden;

        padding: 1em;
        color: hsla(0, 0%, 100%, 0.8);
      }
      section h1 {
        font-size: 10vmin;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <section>
        <h1>one</h1>
        <p class="lead">A lightweight and responsive one page scroll plugin that allows users to seamlessly navigate through sections using their mouse wheel or touch swipe gestures.</p>
      </section>
      <section>
        <h1>Section Two</h1>
      </section>
      <section>
        <h1>three</h1>
      </section>
      <section><h1>four</h1></section>
      <section><h1>five</h1></section>
      <section>
        <h1>six</h1>
        <a href="#" class="top">top</a>
      </section>
    </div>
    <script src="scroll.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var fps = new FullPageScroll('wrap', {
          mediaQuery: 'screen and (min-width: 1px)',
          goToTopOnLast: true,
          slideSelector: 'section'
        })
        fps.onslide = function (e) {
          console.log('Slide ' + (e.target.currentSlide + 1) + ' of ' + e.target.slides.length)
        }
        document.querySelectorAll('a.top').forEach(function (el) {
          el.addEventListener('click', function (event) {
            event.preventDefault()
            fps.goToFirstSlide()
          })
        })
      })
    </script>
  </body>
</html>
