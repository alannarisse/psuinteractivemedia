<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Horizontsl</title>
	<style>
		main {
			width: 400vw;
			height: 100vh;
			display: flex;
		}

		.page {
			width: 100vw;
			height: 100vh;
			padding: 60px;
			position: relative;
		}

		.page-one {
			background-color: pink;
		}

		.page-two {
			background-color: aqua;
		}

		.page-three {
			background-color: purple;
		}

		.page-four {
			background-color: orange;
		}

		.anim1 {
			width: 100%;
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>

<body>
	<main>
		<section class="page page-one">
			<img class="anim1" src="http://placebear.com/1200/500">
		</section>
		<section class="page page-two">I'm a drawing</section>
		<section class="page page-three">I'm a drawing</section>
		<section class="page page-four">I'm a drawing</section>
	</main>
</body>

</html>
