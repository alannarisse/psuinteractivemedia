<!DOCTYPE html>
<html>

<head>
  <title>Responsive Website Example</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- Chat GPT      Can you generate the html and css for a website. I would like a header with a background image, a logo on the left, top of the header, and a hamburger navigation on the right, top side of the header. In the content area I would like two columns of equal widths, one with an image and caption, the other with a subhead and body copy. The footer should have four columns with a list of three links in each one. All rows should collapse into one column on screens of 600px or smallerSure! Here's an example of HTML and CSS code for a responsive website with the header, content area, and footer layout that you described:     -->
  <!-- Header -->
  <header class="header">
    <div class="header-logo"><img src="http://placebear.com/200/200" alt="Logo" /></div>
    <nav class="header-nav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-hamburger">
      <div class="hamburger-icon">

      </div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </header>
  <!-- Content -->
  <div class="content">
    <div class="content-row">
      <div class="content-column">
        <img src="http://placebear.com/600/400" alt="Image" />
        <div class="image-caption">
          <p>Image Caption</p>
        </div>
      </div>
      <div class="content-column">
        <h2>Subhead</h2>
        <p>Body Copy</p>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-column">
      <h3>Column 1</h3>
      <ul>
        <li><a href="#link1">Link 1</a></li>
        <li><a href="#link2">Link 2</a></li>
        <li><a href="#link3">Link 3</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h3>Column 2</h3>
      <ul>
        <li><a href="#link4">Link 4</a></li>
        <li><a href="#link5">Link 5</a></li>
        <li><a href="#link6">Link 6</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h3>Column 3</h3>
      <ul>
        <li><a href="#link7">Link 7</a></li>
        <li><a href="#link8">Link 8</a></li>
        <li><a href="#link9">Link 9</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h3>Column 4</h3>
      <ul>
        <li><a href="#link10">Link 10</a></li>
        <li><a href="#link11">Link 11</a></li>
        <li><a href="#link12">Link 12</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
