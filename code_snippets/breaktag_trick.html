	<title>Break Tag Trick</title>

		body {

		}

		header {
			width: 80%;
			margin: auto;
			border-bottom: 4px solid teal;
		}

		h1 {
			font-family: verdana, sansserif;
			font-size: 60px;
		}

		<blade media|%20only%20screen%20and%20(min-width%3A%20768px)%20%7B>.hide-mobile {
			display: block;
		}
		}
	</style>
</head>

<body>
	<header>

		<h1>This is the best tagline ever written about any <br class="hide-mobile">website ever.</h1>


		<img src="http://placebear.com/400/360/" class="hide-mobile">
	</header>

</html>
