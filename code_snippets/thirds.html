<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      section {
        width: 100vw;
        margin-left: 300px;
        height: 100vh;
        background: #ccc;
        position: relative;
      }
      hr {
        position: absolute;
        width: 100%;
        border: 4px solid;
      }
      .one {
        bottom: 33vh;
        left: 0;
      }
      .two {
        top: 33vh;
        left: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <hr class="one" />
      <hr class="two" />
    </section>
  </body>
</html>
